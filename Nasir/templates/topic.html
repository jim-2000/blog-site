{% extends 'base.html' %} {% load static %}

{% block title %} {% endblock title %}

{% block content %}

<div class="container-fluid">
    <div class="row fh5co-post-entry">
        {% for p in post %}
        <article class="col-lg-3 col-md-3 col-sm-3 col-xs-6 col-xxs-12 animate-box">
            <figure>
                <a href=" {{p.get_single_url }} "><img src="{{ p.image.url }}" alt="Image" class="img-responsive"></a>
            </figure>
            <span class="fh5co-meta"><a href="{% url 'tube:Topic' name=p.catagory.name %}">{{p.catagory.name}}</a></span>
            <h2 class="fh5co-article-title"><a href=" ">{{ p.title }}</a></h2>
            <span class="fh5co-meta fh5co-date">{{ p.post_on }}</span>
        </article>
        {% endfor %}
        <div class="clearfix visible-xs-block"></div>
    </div>
</div>
{% endblock content %}
<!-- END #content -->

<!-- END #footer -->
{% endblock script %}
